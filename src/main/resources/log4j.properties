#configuracion para logs
log4j.logger.com=ALL,CONSOLA,FICHERO

#appender para escribir con consola
log4j.appender.CONSOLA=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLA.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLA.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %l - %m%n

#appender para escribir en un fichero de texto
log4j.appender.FICHERO=org.apache.log4j.RollingFileAppender
log4j.appender.FICHERO.File=trazas.log
log4j.appender.FICHERO.layout=org.apache.log4j.PatternLayout
log4j.appender.FICHERO.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %l - %m%n