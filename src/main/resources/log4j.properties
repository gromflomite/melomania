#----------------------------------------------------------------------------
#Log4J config
#----------------------------------------------------------------------------

# Setting Log4J to catch the logs from all classes
log4j.rootLogger=ALL,CONSOLE,FILE

# Log levels that can be used above:
# TRACE
# DEBUG
# INFO
# WARN
# ERROR
# FATAL

# Via console ---------------------
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p %l - %m%n

# Via file ---------------------
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=melomania_app.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{HH:mm:ss} %-5p %l - %m%n
#----------------------------------------------------------------------------